<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Alpha Scanner</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --buy: #238636;
            --buy-text: #3fb950;
            --hold: #1f6feb;
            --hold-text: #58a6ff;
            --avoid: #da3633;
            --avoid-text: #f85149;
            --link-color: #58a6ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-top: 1rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--link-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Stock cards */
        .pick-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: border-color 0.2s;
        }

        .pick-card:hover {
            border-color: var(--text-secondary);
        }

        .pick-card.buy {
            border-left: 4px solid var(--buy);
        }

        .pick-card.hold {
            border-left: 4px solid var(--hold);
        }

        .pick-card.avoid {
            border-left: 4px solid var(--avoid);
        }

        .pick-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .signal-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .signal-badge.buy {
            background: rgba(35, 134, 54, 0.2);
            color: var(--buy-text);
        }

        .signal-badge.hold {
            background: rgba(31, 111, 235, 0.2);
            color: var(--hold-text);
        }

        .signal-badge.avoid {
            background: rgba(218, 54, 51, 0.2);
            color: var(--avoid-text);
        }

        .alpha-score {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .sector-tag {
            padding: 0.15rem 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .stock-title {
            font-size: 1.15rem;
            margin-bottom: 0.5rem;
        }

        .stock-title .ticker {
            font-weight: 700;
            color: var(--text-primary);
        }

        .stock-title .name {
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Metrics grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .metric-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .positive { color: var(--buy-text); }
        .negative { color: var(--avoid-text); }
        .neutral { color: var(--text-primary); }

        /* Score breakdown bar */
        .score-bar {
            display: flex;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1rem;
            background: var(--bg-tertiary);
        }

        .score-segment {
            height: 100%;
            transition: width 0.3s;
        }

        .score-segment.value { background: #f0883e; }
        .score-segment.quality { background: #a371f7; }
        .score-segment.momentum { background: #3fb950; }
        .score-segment.catalyst { background: #58a6ff; }
        .score-segment.liquidity { background: #d29922; }

        .score-legend {
            display: flex;
            gap: 1rem;
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .score-legend span::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 2px;
            margin-right: 4px;
            vertical-align: middle;
        }

        .score-legend .l-value::before { background: #f0883e; }
        .score-legend .l-quality::before { background: #a371f7; }
        .score-legend .l-momentum::before { background: #3fb950; }
        .score-legend .l-catalyst::before { background: #58a6ff; }
        .score-legend .l-liquidity::before { background: #d29922; }

        /* Reasoning */
        .reasoning {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 0.95rem;
        }

        /* Expandable details */
        details {
            margin-bottom: 0.75rem;
        }

        summary {
            cursor: pointer;
            color: var(--link-color);
            font-size: 0.9rem;
        }

        summary:hover {
            text-decoration: underline;
        }

        .detail-content {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .detail-content h4 {
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .detail-content ul {
            list-style: none;
            margin-bottom: 1rem;
        }

        .detail-content li {
            padding: 0.25rem 0;
            font-size: 0.9rem;
            padding-left: 1rem;
            position: relative;
        }

        .detail-content li::before {
            content: "\2022";
            position: absolute;
            left: 0;
            color: var(--text-secondary);
        }

        .detail-content a {
            color: var(--link-color);
            text-decoration: none;
            word-break: break-all;
        }

        .detail-content a:hover {
            text-decoration: underline;
        }

        /* Card footer */
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .yahoo-link {
            color: var(--link-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .yahoo-link:hover {
            text-decoration: underline;
        }

        .timeframe-badge {
            padding: 0.15rem 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        /* Empty state */
        .no-picks {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        /* Footer */
        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        footer a {
            color: var(--link-color);
            text-decoration: none;
        }

        .disclaimer {
            margin-top: 0.5rem;
            font-style: italic;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .stats {
                gap: 1rem;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .metrics-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Alpha Scanner</h1>
            <p class="meta">
                Last updated: 2026-02-07 19:07:51 UTC
            </p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Stocks Scanned</div>
                </div>
                <div class="stat">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Alpha Picks</div>
                </div>
                <div class="stat">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Avg Score</div>
                </div>
            </div>
        </header>

        <main>
            
                <div class="no-picks">
                    No high-alpha opportunities found in this scan.
                </div>
            
        </main>

        <footer>
            <p>
                Data from <a href="https://finance.yahoo.com" target="_blank">Yahoo Finance</a>
                & <a href="https://twelvedata.com" target="_blank">Twelve Data</a>
                | Research via <a href="https://perplexity.ai" target="_blank">Perplexity</a>
            </p>
            <p class="disclaimer">
                Signal generation only. Not financial advice. Do your own research.
            </p>
        </footer>
    </div>
</body>
</html>
